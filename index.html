<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <div class="bg-stone-900 h-screen w-screen text-white flex flex-col items-center justify-center gap-y-20" wrapper>
        <!-- top div -->
        <div class="bg-white bg-opacity-10 rounded-3xl text-6xl text-center p-2" top_div>Current Player-<div curr_player>X</div></div>

        <!-- //boxes div -->
        <div class="grid grid-cols-3 text-8xl cursor-pointer text-center bg-white bg-opacity-10 p-2 rounded-3xl" boxes>
            <div class="min-h-[100px] min-w-[100px] border-b-4 border-r-4" box box1></div>
            <div class="min-h-[100px] min-w-[100px] border-b-4 " box box2></div>
            <div class="min-h-[100px] min-w-[100px] border-l-4 border-b-4" box box3></div>
            <div class="min-h-[100px] min-w-[100px] border-b-4 border-r-4" box box4></div>
            <div class="min-h-[100px] min-w-[100px] border-b-4" box box5></div>
            <div class="min-h-[100px] min-w-[100px] border-l-4 border-b-4" box box6></div>
            <div class="min-h-[100px] min-w-[100px] border-r-4" box box7></div>
            <div class="min-h-[100px] min-w-[100px] " box box8></div>
            <div class="min-h-[100px] min-w-[100px]  border-l-4" box box9></div>
        </div>

        <!-- new game button -->
        <button class="bg-white bg-opacity-10 rounded-3xl text-6xl text-center p-4" game_btn>New Game</button>

    </div>

    <script src="index.js"></script>
</body>
</html>
